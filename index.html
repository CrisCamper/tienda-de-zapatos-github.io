<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Shoes Store</title>
</head>
<body>
    <nav>
        <div class="container">
            <div class="logo">
                <img src="images/NikeLogoPNGImage.png" alt="">
            </div>
            <div class="links">
                <a href="">MEN</a>
                <a href="">WOMEN</a>
                <a href="">KIDS</a>
                <a href="">CUSTOMIZE</a>
                <a href="">COLLECTIONS</a>
            </div>
            <div class="search">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
    </nav>
    <section>
        <div class="content">
            <div class="main-content">
                <h1>Nike</h1>
                <h2>Air Max Plus</h2>
                <h4>MAKE THE GROUND SHAKE</h4>
                <p>Buy your Nike Air shoes right now, as comfortable as running in the sand, as soft as sleeping in a bed made of feathers. Make your difference with the new OG's Latest Generation.</p>
                <div class="order">
                    <h3>COP2.000</h3>
                    <button>PRE-ORDER NOW!</button>
                </div>
            </div>
            <div class="image">
                <img src="images/shoes.png" alt="">
            </div>
        </div>
    </section>
</body>
</html>
